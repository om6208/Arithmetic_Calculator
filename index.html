<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles/cal_style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button color-sec2">C</div>
                <div class="button color-sec2">/</div>
                <div class="button color-sec2">*</div>
                <div class="button color-sec3">&larr;</div>
                <div class="button color-sec1">7</div>
                <div class="button color-sec1">8</div>
                <div class="button color-sec1">9</div>
                <div class="button color-sec3">-</div>
                <div class="button color-sec1">4</div>
                <div class="button color-sec1">5</div>
                <div class="button color-sec1">6</div>
                <div class="button color-sec3">+</div>
                <div class="button color-sec1">1</div>
                <div class="button color-sec1">2</div>
                <div class="button color-sec1">3</div>
                <div class="button color-sec3">.</div>
                <div class="button color-sec1">(</div>
                <div class="button color-sec1">0</div>
                <div class="button color-sec1">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="scripts/cal_display.js"></script>
</body>
</html>
